<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发表评价</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/public.css?v=1.0" />
		<link rel="stylesheet" href="../css/comment.css?v=1.0"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发表评价</h1>
		</header>
		<div class="mui-content">
			<div class="order-list-Below">
				<h5>商品评价</h5>
				<ul>
					<li class="on mui-icon mui-icon-star"></li>
					<li class="on mui-icon mui-icon-star"></li>
					<li class="on mui-icon mui-icon-star"></li>
					<li class="on mui-icon mui-icon-star"></li>
					<li class="on mui-icon mui-icon-star"></li>
				</ul>
			</div>
			<div class="sui-cells sui-cells_form com-txt-area">
				<div class="sui-cell">
					<div class="sui-cell__bd">
						<textarea class="sui-textarea txt-area" maxlength="200" placeholder="这个商品满足你的期待吗？说说你的使用心得，分享给想买的他们吧" rows="3"></textarea>
						<div class="sui-textarea-counter font-12 num"><span>0</span>/200</div>
					</div>
				</div>
			</div>
			<div class="sui-cells sui-cells_checkbox commg">
				<label class="sui-cell sui-check__label" for="s11">
			      <div class="sui-cell__hd mui-checkbox mui-left">
			        <input type="checkbox" class="sui-check" name="checkbox1" id="s11" checked="checked">
			        <i class="sui-icon-checked"></i>
			      </div>
			      <div class="sui-cell__bd"><p>匿名评价</p></div>
			    </label>
			</div>
			<div class="sui-cells form">
				<div class="sui-cell">
					<div class="sui-cell__bd">
						<div class="sui-uploader">
							<div class="sui-uploader__hd">
								<p class="sui-uploader__title font-14">图片上传</p>
								<div class="sui-uploader__info r">0/2</div>
							</div>
							<div class="sui-uploader__bd">
								<ul class="sui-uploader__files" id="uploaderFiles">
									<li class="sui-uploader__file" style="background-image:url(../img/test1.png)"></li>
									<li class="sui-uploader__file sui-uploader__file_status" style="background-image:url(../img/test1.png)">
										<div class="sui-uploader__file-content">50%</div>
									</li>
								</ul>
								<div class="sui-uploader__input-box">
									<input id="uploaderInput" class="sui-uploader__input" type="file" accept="image/*" multiple="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn">
				发表评价
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../unit/comment.js?v=1.0"></script>
	</body>
</html>
