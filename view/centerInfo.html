<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>地址管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/public.css?v=1.0" />
		<link rel="stylesheet" href="../css/centerInfo.css?v=1.0" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">资料修改</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				 <li class="mui-table-view-cell">
				 	<span class="l">姓名:</span>
				 	<div class="r">
				 		<input type="text" placeholder="收件人姓名" id="userName"/>
				 	</div>
				 </li>
		         <li class="mui-table-view-cell">
		         	<span class="l">手机号:</span>
				 	<div class="r">
				 		<input type="number" placeholder="手机号码" id="phone"/>
				 	</div>
		         </li>
			</ul>
			<div class="btn">
				确认修改
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../unit/centerInfo.js?v=1.0"></script>
	</body>

</html>
