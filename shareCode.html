<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二维码分享</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/public.css?v=1.0" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<link rel="stylesheet" href="../css/choumei.min.css" />
	</head>
	<body>
		<div class="mui-content">
			<div class="swiper-container swiper-container-horizontal">
				<div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-863.5px, 0px, 0px);">
					<div class="swiper-slide" style="opacity: 0; transform: translate3d(0px, 0px, -450.5px); transition-duration: 0ms;">
						<img src="../img/code1.jpg" class="main-img">
					</div>
					<div class="swiper-slide" style="opacity: 0; transform: translate3d(0px, 0px, -300.5px); transition-duration: 0ms;">
						<img src="../img/code2.jpg" class="main-img">
					</div>
					<div class="swiper-slide swiper-slide-prev" style="opacity: 0.500831; transform: translate3d(0px, 0px, -149.751px); transition-duration: 0ms;">
						<img src="../img/code3.jpg" class="main-img">
					</div>
					<div class="swiper-slide swiper-slide-active" style="opacity: 1; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
						<img src="../img/code4.jpg" class="main-img">
					</div>
					<div class="swiper-slide swiper-slide-next" style="opacity: 0.5; transform: translate3d(0px, 0px, -150px); transition-duration: 0ms;">
						<img src="../img/code5.jpg" class="main-img">
					</div>
					<div class="swiper-slide" style="opacity: 0; transform: translate3d(0px, 0px, -300px); transition-duration: 0ms;">
						<img src="../img/code6.jpg" class="main-img">
					</div>
				</div>
			</div>
			<div class="btn">
				生成二维码
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/swiper.min.js"></script>
		<script src="../js/choumei.min.js"></script>
	</body>

</html>
